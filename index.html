<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Awesome Profil Card</title>
</head>

<body>
    <div class="profile-card">
        <div class="top-section">
            <i class="message fas fa-envelope"></i>
            <i class="notif fas fa-bell"></i>
            <div class="pic">
                <img src="img/diyar.codes.jpg" alt=" Diyar.codes">
            </div>
            <div class="name">Diyar.Codes</div>
            <div class="tag">@diyar.codes</div>
        </div>

        <div class="bottom-section">
            <div class="social-media">
                <a href=""><i class="fab fa-facebook"></i></a>
                <a href=""><i class="fab fa-twitter"></i></a>
                <a href=""><i class="fab fa-instagram"></i></a>
                <a href=""><i class="fas fa-link"></i></a>
            </div>

            <div class="Postingan"><span>101 Postingan</span></div>
            <div class="border"></div>
            <div class="Pengikut"><span>986 Pengikut</span></div>
            <div class="border"></div>
            <div class="Mengikuti"><span>272 Mengikuti</span></div>
        </div>
    </div>
</body>

</html>
